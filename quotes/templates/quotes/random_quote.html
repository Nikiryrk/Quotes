<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–ª—É—á–∞–π–Ω–∞—è —Ü–∏—Ç–∞—Ç–∞</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        .quote-container {
            background-color: #f9f9f9;
            border-left: 5px solid #4CAF50;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .quote-text {
            font-size: 1.2em;
            font-style: italic;
            margin-bottom: 10px;
        }
        .quote-source {
            font-weight: bold;
            color: #555;
        }
        .quote-meta {
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
            display: flex;
            justify-content: space-between;
        }
        .rating-buttons {
            margin-top: 15px;
        }
        .btn {
            padding: 8px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .like-btn {
            background-color: #4CAF50;
            color: white;
        }
        .dislike-btn {
            background-color: #f44336;
            color: white;
        }
        .refresh-btn {
            background-color: #2196F3;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>–°–ª—É—á–∞–π–Ω–∞—è —Ü–∏—Ç–∞—Ç–∞</h1>

    <div class="quote-container">
        <div class="quote-text">{{ quote.text }}</div>
        <div class="quote-source">‚Äî {{ quote.source.name }} ({{ quote.source.get_type_display }})</div>

        <div class="quote-meta">
            <span>–í–µ—Å: {{ quote.weight }}</span>
            <span>–ü—Ä–æ—Å–º–æ—Ç—Ä–æ–≤: {{ quote.views }}</span>
            <span>–†–µ–π—Ç–∏–Ω–≥: {{ quote.likes }} üëç / {{ quote.dislikes }} üëé</span>
        </div>

        <div class="rating-buttons">
            <button class="btn like-btn" onclick="rateQuote({{ quote.id }}, 'like')">–ù—Ä–∞–≤–∏—Ç—Å—è</button>
            <button class="btn dislike-btn" onclick="rateQuote({{ quote.id }}, 'dislike')">–ù–µ –Ω—Ä–∞–≤–∏—Ç—Å—è</button>
        </div>
    </div>

    <button class="btn refresh-btn" onclick="window.location.reload()">–î—Ä—É–≥–∞—è —Ü–∏—Ç–∞—Ç–∞</button>

    <script>
        function rateQuote(quoteId, action) {
            fetch(`/quotes/${quoteId}/rate/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    'action': action
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.reload();
                }
            });
        }
    </script>
</body>
</html>
